<html lang="en">
<head>

</head>

<h1 class="custom-form">Registration Form</h1>

    <form action="#" class="light">
        <div>
          <table>
        
            <tr>
                <th>User id*:</th>
                <td><input id="user" type="text" name=" User id:">
                    <span class="error" id="userid"></span></td>
                
            </tr>
        
        
            <tr>
                <th>Password*:</th>
                <td><input type="password" name="Passw" id="pass" value="">
                <span class="error" id="password"></span></td>
            </tr>
        
        
            <tr>
              <th>Name*:</th>
              <td><input type="text" name="Nam" id="name">
                <span class="error" id="uname"></span></td>
            </tr> 
        
        
            <tr>
              <th>Address:</th>
              <td><input type="text" name="Address"></td>
            </tr>
        
        
            <tr>
                 <th>Country*:</th>
                <td>
                  <select name="country" id="country">country select
                      <option value="">Select</option> 
                      <option value="28">INDIA</option>
                      <option value="29">UK</option>
                      <option value="21">CANADA</option>
                      <option value="22">AFRICA</option>
                      <option value="23">US</option>
                      <option value="24">BRAZIL</option>
                 </select>
                 <span class="error" id="ucountry"></span></td>
                </td>
             </tr> 
        
        
            <tr>
              <th>ZIP Code*:</th>
              <td><input type="text" name="Name" id="zip">
                <span class="error" id="zipcode"></span></td></td>
            </tr>
        
        
            <tr>
              <th>Email*:</th>
              <td><input type="text" name="Name" id="email">
                <span class="error" id="uemail"></span></td>
            </tr>
        
        
            <tr>
                <th>Sex*:</th>
                    <td>
                        <label for="male">
                           <input type="radio" value="Male" name="section" id="male">Male
                        </label>
                        <label for="female">
                            <input type="radio" value="Female" name="section" id="female">Female
                        </label>
                        <span class="error" id="sex"></span>
                    </td>
            </tr>
        
        
            <tr>
               <th>Language*:</th>
               <td>
                  <input type="checkbox" name="English" id="english">
                  <label for="english">English
                  </label>
                  <input type="checkbox" name="Noenglish" id="noenglish">
                  <label for="noenglish">Noenglish
                  </label>
                  <span class="error" id="checkbox"></span>
               </td>
            </tr>
        
        
            <tr>
                <th> 
                    <label for="about">About:</label>
                </th>
                <td>
                     <textarea id="about" name="about" rows="5" cols="50"> </textarea>
                </td>
            </tr>
        
        
            <tr >
                 <th colspan="2"><input class="custom-btn" type="button" value="submit"  onclick="return validation()" ></th> 
            </tr>      
          </table>
        </div>
    </form>

    <script>
        function validation(){
            var user = document.getElementById('user').value;
            var pass = document.getElementById('pass').value;
            var name = document.getElementById('name').value;
            var country = document.getElementById('country').value;
            var zip = document.getElementById('zip').value;  
            var email = document.getElementById('email').value;
            var male = document.getElementById("male").checked;
            var female = document.getElementById("female").checked;
            var english =document.getElementById("english").checked;
            var noenglish =document.getElementById("noenglish").checked;
        
    
            if(user == ""){
                document.getElementById('userid').innerHTML = "Please fill the userid field because it is required";
                return false;
            } if(user.length>12 || user.length<5) {
                document.getElementById('userid').innerHTML = "Userid should be less than 12 character and greater than 5 character";
                return false;
            } 
            if(pass == ""){
                document.getElementById('password').innerHTML = "Please fill the password field because it is required";
                return false;
            } if(pass.length>12 || pass.length<5) {
                document.getElementById('password').innerHTML = "password should be less than 12 character and greater than 5 character";
                return false;
            } 
            if(name == ""){
                document.getElementById('uname').innerHTML = "Please fill the name field because it is required";
                return false;
            }
            if(!isNaN(name)){
                document.getElementById('uname').innerHTML = "number is not allow";
                return false;
            }
            
            if(country == "" ){
                document.getElementById('ucountry').innerHTML = "Please select the country because it is required";
                return false;


            }
            if(zip == "" ){
                document.getElementById('zipcode').innerHTML = "Please enter zipcode because it is required";
                return false;


            }
            if(isNaN(zip)){
            document.getElementById('zipcode').innerHTML = "Please enter zipcode in number";
            return false;
            }

            if(email == ""){
            document.getElementById('uemail').innerHTML = "Please enter Emaim .its required";
            return false;
            }
            if(email.indexOf('@')<=0){
            document.getElementById('uemail').innerHTML = "@ is not on correct position";
            return false;
            }
            if(email.charAt(email.length-4)!='.' && email.charAt(email.length-3)!='.') {
            document.getElementById('uemail').innerHTML = "This is not valid";
            return false;
            }
            if(female == false && male == false) {
                document.getElementById('sex').innerHTML = "Please select gender";
            return false;
            }
            if(english == false && noenglish == false) {
                document.getElementById('checkbox').innerHTML = "Please select checkbox";
            return false;
            }
            
        }
            
    </script>

    
</body>
</html>
